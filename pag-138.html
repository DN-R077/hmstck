<body>
         
 <div  id="container"> </div>
 <P><h2>FLASH PAGINA 138</h2></P>
<script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
    <script>
        window.RufflePlayer = window.RufflePlayer || {};
        window.addEventListener("load", (event) => {
            const ruffle = window.RufflePlayer.newest();
            const player = ruffle.createPlayer();
            const container = document.getElementById("container"); 
            container.appendChild(player);
            player.load({
                url: "[IN] PAG-138.swf", 
                backgroundColor: "#000", 
             });
            player.style.width = "650px"; 
            player.style.height = "450px";
        });
    </script> 
    <button class="bt2" onclick="window.location.href='[S]PAG-137 SBURB.html';">Anterior Flash</button>
     <button class="bt2" onclick="window.location.href='EnConstruccion.html';">Siguiente Flash</button>
</body>
